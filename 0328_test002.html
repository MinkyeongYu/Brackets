// html 5 버전이라는 뜻
<!DOCTYPE html>
// 웹 페이지의 언어를 한국어로 설정함
<html lang = "ko">

    <head>
        // 한글, 특수문자가 깨지지 않도록 인코딩 해줌
        <meta charset = "UTF-8">
        // 웹 페이지 이름을 HTML Intro로 설정
        <title> HTML Intro </title>
    </head>
    
    <body>
        // h1 크기로 아래 내용 출력
        <h1> 여러분을 환영합니다!! </h1>
        // h2 크기로 아래 내용 출력
        <h2> Hello World! </h2>
        // h1 크기로 아래 내용 출력
        <h1> 여러분을 환영합니다!! </h1>
    </body>
</html>
